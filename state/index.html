<!DOCTYPE html>
<html ng-app="app">

  <head>
    <script data-require="angular.js@1.4.3" data-semver="1.4.3" src="https://code.angularjs.org/1.4.3/angular.js"></script>
    <script data-require="ui-router@*" data-semver="0.2.14" src="//rawgit.com/angular-ui/ui-router/0.2.14/release/angular-ui-router.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <script>
      document.write('<base href="'+ document.location.pathname +'" />')
    </script>
  </head>

  <body>
    <smallprint>This example uses <code>ui-router</code> version: <code>0.2.14</code></smallprint>
    
    <div class="wrapper" ui-view></div>
    
  </body>

</html>
