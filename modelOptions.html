<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Example - example-forms-custom-triggers-production</title>


  <script src="js/angular.min.js"></script>
  <script src="js/modeloptions.js"></script>



</head>
<body ng-app="customTriggerExample">
  <div ng-controller="ExampleController">
  <form>
    <label>Name:
      <input type="text" ng-model="user.name" ng-model-options="{ updateOn: 'blur' }" /></label><br />
    <label>
    Other data:
    <input type="text" ng-model='user.data' ng-model-options="{updateOn: 'mouseUp blur'}" /></label><br />
      <label>Mail:
      <input type="text" ng-model="user.mail" ng-model-options="{ updateOn: 'default blur' }" /></label><br />
    <label>
  </form>
  <pre>username = "{{user.name}}"</pre>
  <pre>userdata = "{{user.data}}"</pre>
      <pre>userdata = "{{user.mail}}"</pre>
</div>
</body>
</html>
