<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css" rel="stylesheet" />
    <link href="css/forecast.css" rel="stylesheet" />

    <!-- Include the AngularJS library -->
    <script src="js/angular.min.js"></script>
  </head>
  <body ng-app="ForecastApp" background="img/bg.jpeg">

    <div class="main" ng-controller="MainController">
      <div class="container">
        <div class="row">
          <div class="col-sm-5 col-sm-offset-7">
            <h1>{{ fiveDay.city }}</h1>
            <h2>5-day forecast</h2>
            <div class="forecast" ng-repeat="day in fiveDay.days">
              <div class="day row">

                <div class="weekday col-xs-4">
                  <div>{{day.datetime | date}}</div>
                </div>


                <!-- icon -->
                <div class="weather col-xs-3">
                  <img ng-src="{{day.icon}}"/>
                </div>

                <div class="col-xs-1"></div>


                <!-- high -->
                <div class="high col-xs-2">
                  <div>{{day.high}}</div>

                </div>


                <!-- low -->
                <div class="low col-xs-2">
                  <div>{{day.low}}</div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>

    <!-- Modules -->
    <script src="js/app.js"></script>

    <!-- Controllers -->
    <script src="js/controllers/forecastController.js"></script>

  <script src="js/services/forecast.js"></script>

    <!-- Services -->


    <!-- Directives -->


  </body>
</html>
