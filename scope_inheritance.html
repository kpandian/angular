<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Example - example-controller-scope-inheritance-production</title>
  <link href="css/app.css" rel="stylesheet" type="text/css">
  <script src="js/angular.min.js"></script>
  <script src="js/app.js"></script>
</head>
<body ng-app="scopeInheritance">
  <div class="spicy">
  <div ng-controller="MainController">
    1: <input type="text" ng-model="mytext1">
    <p>Good {{timeOfDay}}, {{name}} , {{mytext3}}!</p>

    <div ng-controller="ChildController">
      2: <input type="text" ng-model="mytext2">
      <p>Good {{timeOfDay}}, {{name}} , {{mytext1}}!</p>

      <div ng-controller="GrandChildController">
        3: <input type="text" ng-model="mytext3">
        <p>Good {{timeOfDay}}, {{name}} , {{mytext1}} , {{mytext2}}!</p>
      </div>
    </div>
  </div>
</div>
</body>
</html>
